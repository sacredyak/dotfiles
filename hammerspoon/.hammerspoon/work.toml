S = ["raycast://extensions/raycast/navigation/switch-windows", "Switch Windows"]
W = ["raycast://extensions/tonka3000/weather/index", "Weather"]

[t]
label = "Things"
a = ["cmd:shortcuts run 'Things Anytime'", "Anytime"]
i = ["cmd:shortcuts run 'Things Inbox'", "Inbox"]
q = ["cmd:shortcuts run 'QT'", "Quick Todo"]
